        li,
        p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1 class="title">Pilas</h1>
    <p class="definition">Lista donde al extraer un elemento, este elemento siempre es el último que hemos añadido.</p>
    <p><strong>Características</strong>
    </p>
    <ul>
        <li><strong>LIFO(Last in First Out)</strong></li>

    </ul>

    <script type="text/javascript">
      class Stack{
          constructor(in_items){
              this.items = in_items || [];
          }
          length(){
              return this.items.length;
          }
          stack(element){
              //Añadir un elemento
              this.items.push(element);
          }
          unstack(){
              //Devuelve el último elemento o undefined
              return this.length() > 0 ? this.items.pop() : undefined;
          }
      }
    </script>
</body>
